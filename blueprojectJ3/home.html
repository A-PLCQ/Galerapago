<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="A-PLCQ" />
    <meta name="description" content="jeu de survie solo" />

    <link rel="stylesheet" href="/src/css/home.css" />

    <title>Galèrapago</title>
</head>

<body>
    <main>
        <div class="plato">
            <section class="top">
                <div class="resours">
                    <span class="poisson" id="fish">{3}</span>
                    <img class ="poisson" src="/src/assets/img/icons/poisson.png" >
                    <span class="eau" id="water"> {2}</span>
                    <img src="/src/assets/img/icons/eau.png" >
                    <span class="bois" id="wood"> {2} </span>
                    <img src="/src/assets/img/icons/bois.png" >
                </div>
    
                <div class="meteo" id="meteoInGame">
                    <img src="/src/assets/img/cartes-méteo/méteo-0.png" alt="">
                </div>
                <div class="radeau" id="radeauInGame">
                    <img src="/src/assets/img/radeau.png" alt="">
                </div>
            </section>
        </div>

        <div class="alert">
            <div class="msgInGame">
                <span class="infoAction"> Info lllllllllllllllllllllllllllllllllllllllllllllllllllllllllllll</span>
            </div>
            <div class="choice">
                <button id="yes"> OUI </button>
                <button id="no"> NON </button>
            </div>
        </div>

        <div class="carte">
            <div class="choice">
                <button id="rWater">récolter l'eau</button>
                <button id="rWood">récolter du bois </button>
                <button id="rFish">récolter des poisson</button>
                <button id="rCard">récolter de une carte</button>
            </div>
        
            <div class="card-carousel">
                <span class="card empty-card" id="card1" onclick="readCard()"><img src="" alt=""></span>
                <span class="card empty-card" id="card2" onclick=""><img src="" alt=""></span>
                <span class="card empty-card" id="card3" onclick=""><img src="" alt=""></span>
            </div>
        </div>
        
    </main>
</body>
<script src="/src/js/scriptHome.js"></script>

</html>
